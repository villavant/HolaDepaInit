{% extends 'base_step.html' %} {% block title %}Hola Depa Step 4{% endblock %}{% block stepCount %}
<div class="form-header">
  <h1>Paso {{progress}} de 4</h1>
  <div class="progress">
    <div
      class="progress-bar"
      role="progressbar"
      ,
      style="width: 100%"
      aria-valuenow="100"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
</div>
{% endblock %} {% block content %}
<form action="{% url 'verification_code' %}" method="POST">
  {% csrf_token %}
  <h4>Ingresa tus datos personales</h4>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="first_name">Primer nombre:</label>
      <input class="form-control" type="text" placeholder="" />
    </div>
    <div class="form-group col-md-6">
      <label for="second_name">Segundo nombre:</label>
      <input class="form-control" type="text" placeholder="" />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="middle_name">Apellido paterno:</label>
      <input class="form-control" type="text" placeholder="" />
    </div>

    <div class="form-group col-md-6">
      <label for="last_name">Apellido materno:</label>
      <input class="form-control" type="text" placeholder="" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="date_of_birth">Fecha de nacimiento:</label>
      <input class="form-control" type="date" placeholder="DD/MM/AAAA" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nationality">Nacionalidad:</label>
      <select class="form-control">
        <option>Peruana</option>
        <option>Extranjero/a residente</option>
        <option>Extranjero/a no residente</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="identity_document">DNI/CE/Pasaporte:</label>
      <input class="form-control" type="number" />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="email">Email:</label>
      <input class="form-control" type="email" />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="phone_number">Numero celular:</label>
      <input class="form-control" type="tel" />
    </div>
  </div>

  <div class="form-row justify-content-end">
    <div class="form-group col-md-2">
      <button type="submit" class="btn btn-primary">Continuar</button>
    </div>
  </div>
</form>
{% endblock %}
