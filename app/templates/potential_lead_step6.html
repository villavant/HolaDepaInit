{% extends 'base_potential_lead_steps.html' %} {% block title %}HolaDepa - Workflow 2 - step 6 {% endblock %} {% block content %}
<h3>Domicilio.</h3>
<p>¡Ya casi terminamos¡ Por favor, ingresa los datos de tu domicilio actual</p>
<div class="container border p-4">
  <form action="{% url 'base_lead_step' 7 %}" method="POST">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="address">Escribre tu dirección:</label>
        <input class="form-control" type="text" placeholder="" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="city_number">Número de calle:</label>
        <input class="form-control" type="text" placeholder="" />
      </div>
      <div class="form-group col-md-6">
        <label for="postal_number">Código postal:</label>
        <input class="form-control" type="text" placeholder="" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="department">Departamento:</label>
        <input class="form-control" type="text" placeholder="" />
      </div>
      <div class="form-group col-md-6">
        <label for="province">Provincia:</label>
        <input class="form-control" type="text" placeholder="" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="district">Distrito:</label>
        <input class="form-control" type="text" placeholder="" />
      </div>
      <div class="form-group col-md-6">
        <label for="city">Ciudad:</label>
        <input class="form-control" type="text" placeholder="" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Continuar</button>
  </form>
</div>

{% endblock %}
