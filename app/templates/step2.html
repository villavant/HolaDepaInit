{% extends 'base_step.html' %} {% block title %}Hola Depa Step 2{% endblock %}{% block stepCount %}
<div class="form-header">
  <h1>Paso {{progress}} de 4</h1>
  <div class="progress">
    <div
      class="progress-bar"
      role="progressbar"
      ,
      style="width: 50%"
      aria-valuenow="50"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
</div>
{% endblock %} {% block content %}

<form action="{% url 'steps' 3 %}" method="POST">
  {% csrf_token %}
  <h4>Hablemos de tus ingresos</h4>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="income_modality">Modalidad de ingresos:</label>
      <select class="form-control">
        <option>Independiente</option>
        <option>Dependiente</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="monthly_income">Ingreso mensual:</label>
      <input class="form-control" type="text" placeholder="" />
    </div>
  </div>
  <div class="form-row justify-content-end">
    <div class="form-group col-md-2">
      <button type="submit" class="btn btn-primary">Continuar</button>
    </div>
  </div>
</form>
{% endblock %}
