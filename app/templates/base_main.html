<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .navbar {
        height: 70px;
      }
      .logo {
        width: 40px; /* Ajusta el ancho según tu necesidad */
        height: 40px; /* Ajusta la altura según tu necesidad */
        object-fit: cover; /* Esto asegurará que la imagen se ajuste dentro del cuadro sin distorsionarse */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="navbar-brand" href="#">
              <img
                src="/static/app/img/logo.jpeg"
                width="30"
                height="30"
                alt="logo"
                class="rounded-circle logo"
              />
              HolaDepa
            </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <div class="form-group mr-2">
            <label>¿Tienes un proceso en curso?</label>
          </div>
          <div class="form-group mr-2">
            <button class="btn btn-outline-success" type="button">
              Continuar aquí
            </button>
            <!-- <a href="{% url 'start_login' %}" class="hero-button">Continuar aquí</a>      -->
          </div>
        </form>
      </div>
    </nav>
    <div
      class="container d-flex justift-content-center align-items-center vh-100"
    >
      <div class="col-sm-12">{% block content %}{% endblock %}</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
